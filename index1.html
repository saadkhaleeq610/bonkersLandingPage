<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index1.css">
    <title>HTML CSS</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="headerLeft">
                <a href="index1.html"><img class="logo" src="logo.svg" alt=""></a>
                <div class="divider hideMobile"></div>
                <a href="#" class="home hideMobile">Home</a>
            </div>
            <nav>
                <a href="#" class="menuOpen hideDesktop">
                    <img class="hamburger" src="hamburger1.svg">
                </a>
                <ul>
                    <li class="hideDesktop">
                        <a href="#" ><img src="close.svg"></a>
                    </li>
                    <li><a href="#">Our Food</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="#">Studies</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Your cat will go <img src="bonkers.svg" alt="bonkers"></h1>
            <p class="heroPara">...for the worlds best testing cat food, 
                sourced with only the finest ingredients. 
                Made with love from the heart of Mississippi.</p>
            <a href="#" class="callToAct">Get Bonkers</a>
        </main>
        <div class="catContainer">
            <div class="cat">
                <img src="cat.png" alt="Cat Illustration">
                <div class="innerCircle"></div>
                <div class="outerCircle"></div>
            </div>
        </div>
    </div>

    <script>

        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menuOpen');
        const closeBtn = document.querySelector('.menuClose');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('open')
        })
        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open')
        })
    </script>

</body>
</html>
